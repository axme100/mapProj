<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mexican Postgraduate Finder</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/simple_styles.css" rel="stylesheet">

</head>

<body>

    <main>
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-sm-4">
                    <form data-bind="submit: filterList">
                        <!-- The form-control class is specific to bootstrap and makes prettier forms with 100% width within their container element
                        See the following post: https://www.w3schools.com/bootstrap/bootstrap_forms.asp --> 
                        <!--<input data-bind="value: userFilter" type="text" class="form-control"> </input> -->
                        <select class="form-control" data-bind="options: uniqueCities,
                           optionsCaption: 'Show all cities',
                           value: userSelectedCity,
                           valueAllowUnset: true"></select>
                        <input type="submit"> </input>
                        <br>
                        <ul data-bind="foreach: visibleCities" class="nav flex-column list-group">
                            <li class="nav-item list-group-item">
                                <a class="nav-link active" data-bind="text: name, click: highlightUniversity"> </a>
                            </li>
                        </ul>
                    </form> 
                </div>
                <div class="col-sm-8" id="map"></div>
                    <!-- This is where the map goes you can see that it's here just by the id of the div --> 
                </div>
            </div>
        </div> 
    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    

    <!--Load knockout library --> 
    <script src="lib/knockout-3.2.0.js"></script>

    <!--Load application -->
    <script src="js/app.js"></script>

   

    <!-- This key is domain specific so it doesn't matter if it's public -->
    <!-- See post: https://stackoverflow.com/questions/1364858/what-steps-should-i-take-to-protect-my-google-maps-api-key?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa -->
    <!-- See this post for handling errors: https://discussions.udacity.com/t/handling-google-maps-in-async-and-fallback/34282 -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxm1Ufih5arGE-gMlyaIqPodznumgtOrY&v=3&callback=initMap" onerror="googleError()">
    </script>
    <!--Load wikipedia data: Do I want to call it here or somewhere else? --> 

</body>

</html>
