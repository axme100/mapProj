<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <form data-bind="submit: filterList">
                <input data-bind="value: userFilter" type="text"> </input>
                <select data-bind="options: uniqueCities,
                       optionsCaption: 'Show all cities',
                       value: userSelectedCity,
                       valueAllowUnset: true"></select>
                <input type="submit"> </input>
            </form>
            <br>
            <ul data-bind="foreach: visibleCities" class="sidebar-nav">
                <li class="sidebar-brand">
                    <a data-bind="text: name, click: highlightUniversity"> </a>
                </li>
                <br>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Universidades Mexicanas</h1>
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
                <div class="map-responsive">
                    <div id="map"> </div>
                </div>
        </div>    
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <!--Load knockout library --> 
    <script src="lib/knockout-3.2.0.js"></script>

    <!--Load application -->
    <script src="js/app.js"></script>

    <!-- This key is domain speicif so it doesn't matter if it's public -->
    <!-- See post: https://stackoverflow.com/questions/1364858/what-steps-should-i-take-to-protect-my-google-maps-api-key?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa -->
    <!-- See this post for handling errors: https://discussions.udacity.com/t/handling-google-maps-in-async-and-fallback/34282 -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxm1Ufih5arGE-gMlyaIqPodznumgtOrY&v=3&callback=initMap" onerror="googleError()">
    </script>
    <!--Load wikipedia data: Do I want to call it here or somewhere else? --> 

</body>

</html>
